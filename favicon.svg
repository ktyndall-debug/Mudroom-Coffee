<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2c1810" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Coffee cup -->
  <g transform="translate(16, 16)">
    <!-- Cup body -->
    <rect x="-6" y="-2" width="10" height="11" rx="1" fill="#D2691E"/>
    
    <!-- Coffee liquid -->
    <rect x="-5" y="-1" width="8" height="3" rx="0.5" fill="#4a3428"/>
    
    <!-- Cup handle -->
    <path d="M 4 2 Q 7 2 7 5 Q 7 8 4 8" stroke="#D2691E" stroke-width="1.5" fill="none"/>
    
    <!-- Steam -->
    <g stroke="#f4e4bc" stroke-width="0.8" fill="none" stroke-linecap="round">
      <path d="M -3 -4 Q -2 -6 -3 -8"/>
      <path d="M 0 -4 Q 1 -6 0 -8"/>
      <path d="M 3 -4 Q 4 -6 3 -8"/>
    </g>
    
    <!-- Letter M -->
    <text x="0" y="14" text-anchor="middle" fill="#f4e4bc" font-family="Arial, sans-serif" font-size="8" font-weight="bold">M</text>
  </g>
</svg>